<mat-toolbar class="center">
  <h2 mat-dialog-title style="text-align:center"> הוסף תלמיד </h2>

  <h2 style="color: red">{{ errorMessage}}</h2>
</mat-toolbar>
<mat-dialog-content>

  <form [formGroup]="registerForm" class="form right" dir="rtl">

    <div>
      <strong>פרטי מבחן</strong>
    </div>
    <br />
    <mat-form-field class="col-md-4">
      <input matInput type="text" placeholder="שם תלמיד" formControlName="student" [(ngModel)]="test.student.Name"
        required>
    </mat-form-field>
    <mat-form-field class="col-md-4">
      <input matInput type="text" placeholder="ציון" formControlName="Grade" [(ngModel)]="test.Grade" required>
    </mat-form-field>
    <mat-form-field class="col-md-4">
      <input matInput type="text" placeholder="מייל" formControlName="Email"  [(ngModel)]="test.student.Email" required>
    </mat-form-field>
    <mat-form-field class="col-md-4" *ngIf="test.student.Id">
      <input matInput  type="text" placeholder="תאריך הצטרפות" formControlName="JoinDate" [(ngModel)]="test.student.JoinDate" [disabled]="true">
    </mat-form-field>
    <mat-form-field class="col-md-4">
      <mat-select matInput type="text" placeholder="נושא" formControlName="subject" [(ngModel)]="test.SubjectName">
        <mat-option *ngFor="let subject of subjects" value={{subject}}>{{subject}}</mat-option>
      </mat-select>
    </mat-form-field>



  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="save(test)">שמור</button>
</mat-dialog-actions>
